plugins {
    id 'java'
    id 'application'
}

mainClassName = 'org.fitin.TestMain'

group = 'org.fitin'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: '*.jar')
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '3.3.3'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}